<button
  #button
  (mousemove)="move($event)"
  [style]="{
    '--mouseX': X,
    '--mouseY': Y
  }"
  [disabled]="isDisabled"
  [ngStyle]="{
    width: width + 'rem',
    height: height + 'rem',
    'max-width': width + 'rem',
    'max-height': height + 'rem',
    'text-overflow': overflow
  }"
  [ngClass]="{
    disabled: isDisabled,
    outlined: isOutlined,
    'padding-with-text': innerText
  }"
>
  <div class="content">
    <img
      class="button-icon"
      [ngClass]="{ 'right-space': innerText || nutellaIcon }"
      [src]="icon"
      *ngIf="icon"
    />
    <img
      class="nutella-icon"
      [src]="'../../assets/icons/nutella/' + nutellaIcon + '.png'"
      [ngClass]="{ 'right-space': innerText }"
      *ngIf="nutellaIcon"
    />
    <div class="innerText" *ngIf="innerText" [innerText]="innerText"></div>
  </div>
</button>
